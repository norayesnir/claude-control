<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item {
            text-align: center;
            flex: 1;
        }

        .status-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pending { color: #ffa500; }
        .approved { color: #28a745; }
        .denied { color: #dc3545; }

        .operations {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .operation {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .operation:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .operation.pending {
            border-left: 5px solid #ffa500;
        }

        .operation.approved {
            border-left: 5px solid #28a745;
            opacity: 0.7;
        }

        .operation.denied {
            border-left: 5px solid #dc3545;
            opacity: 0.7;
        }

        .op-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .op-id {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .op-time {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .op-tool {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }

        .op-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }

        .op-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-deny {
            background: #dc3545;
            color: white;
        }

        .btn-deny:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #0056b3;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .op-actions {
                flex-direction: column;
            }

            .refresh-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Claude Code Control</h1>
            <p>Remote operation approval dashboard</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-number pending" id="pending-count">-</div>
                <div>Pending</div>
            </div>
            <div class="status-item">
                <div class="status-number approved" id="approved-count">-</div>
                <div>Approved</div>
            </div>
            <div class="status-item">
                <div class="status-number denied" id="denied-count">-</div>
                <div>Denied</div>
            </div>
        </div>

        <div class="operations" id="operations">
            <div class="empty-state">
                <div style="font-size: 4rem; margin-bottom: 20px;">‚è≥</div>
                <h3>Loading operations...</h3>
                <p>Checking for pending approvals</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadOperations()">üîÑ</button>

    <script>
        let operations = [];
        let statusData = {};

        async function loadOperations() {
            try {
                // In a real implementation, this would call your backend API
                // For now, we'll simulate the data structure
                
                const response = await fetch('/api/operations');
                if (response.ok) {
                    operations = await response.json();
                    renderOperations();
                } else {
                    // Fallback to demo data
                    loadDemoData();
                }
            } catch (error) {
                console.log('Using demo data for preview');
                loadDemoData();
            }

            try {
                const statusResponse = await fetch('/api/status');
                if (statusResponse.ok) {
                    statusData = await statusResponse.json();
                    updateStatusBar();
                }
            } catch (error) {
                console.log('Could not load status data');
                updateStatusBar();
            }
        }

        function loadDemoData() {
            operations = [
                {
                    id: '1645123456',
                    timestamp: new Date().toISOString(),
                    status: 'pending',
                    operation: {
                        tool: 'Bash',
                        params: {
                            command: 'npm install axios',
                            description: 'Install axios package'
                        }
                    }
                },
                {
                    id: '1645123457',
                    timestamp: new Date(Date.now() - 300000).toISOString(),
                    status: 'approved',
                    operation: {
                        tool: 'Edit',
                        params: {
                            file_path: '/src/components/Dashboard.jsx'
                        }
                    }
                }
            ];

            statusData = {
                pending: 1,
                approved: 5,
                denied: 2,
                total: 8
            };

            renderOperations();
            updateStatusBar();
        }

        function updateStatusBar() {
            document.getElementById('pending-count').textContent = statusData.pending || 0;
            document.getElementById('approved-count').textContent = statusData.approved || 0;
            document.getElementById('denied-count').textContent = statusData.denied || 0;
        }

        function renderOperations() {
            const container = document.getElementById('operations');
            
            if (operations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">‚úÖ</div>
                        <h3>All caught up!</h3>
                        <p>No pending operations requiring approval</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = operations.map(op => `
                <div class="operation ${op.status}">
                    <div class="op-header">
                        <span class="op-id">#${op.id}</span>
                        <span class="op-time">${formatTime(op.timestamp)}</span>
                    </div>
                    
                    <div class="op-tool">üîß ${op.operation.tool}</div>
                    
                    <div class="op-details">${formatOperationDetails(op.operation)}</div>
                    
                    ${op.status === 'pending' ? `
                        <div class="op-actions">
                            <button class="btn btn-approve" onclick="approveOperation('${op.id}')">
                                ‚úÖ Approve
                            </button>
                            <button class="btn btn-deny" onclick="denyOperation('${op.id}')">
                                ‚ùå Deny
                            </button>
                        </div>
                    ` : `
                        <div style="text-align: center; padding: 10px; color: #6c757d; font-style: italic;">
                            ${op.status === 'approved' ? '‚úÖ Approved' : '‚ùå Denied'}
                            ${op.processedAt ? ` at ${formatTime(op.processedAt)}` : ''}
                        </div>
                    `}
                </div>
            `).join('');
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function formatOperationDetails(operation) {
            let details = '';
            
            if (operation.tool === 'Bash') {
                details = `Command: ${operation.params.command}`;
                if (operation.params.description) {
                    details += `\nDescription: ${operation.params.description}`;
                }
            } else if (operation.tool === 'Edit' || operation.tool === 'Write') {
                details = `File: ${operation.params.file_path}`;
                if (operation.tool === 'Edit') {
                    details += '\nAction: Modify existing file';
                } else {
                    details += '\nAction: Create new file';
                }
            } else {
                details = JSON.stringify(operation.params, null, 2);
            }
            
            return details;
        }

        async function approveOperation(id) {
            try {
                const response = await fetch(`/api/approve/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: 'Approved via dashboard' })
                });
                
                if (response.ok) {
                    showNotification('‚úÖ Operation approved', 'success');
                    loadOperations();
                } else {
                    showNotification('‚ùå Failed to approve', 'error');
                }
            } catch (error) {
                showNotification('‚ùå Network error', 'error');
            }
        }

        async function denyOperation(id) {
            try {
                const response = await fetch(`/api/deny/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: 'Denied via dashboard' })
                });
                
                if (response.ok) {
                    showNotification('‚ùå Operation denied', 'success');
                    loadOperations();
                } else {
                    showNotification('‚ùå Failed to deny', 'error');
                }
            } catch (error) {
                showNotification('‚ùå Network error', 'error');
            }
        }

        function showNotification(message, type) {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-refresh every 10 seconds
        setInterval(loadOperations, 10000);

        // Load initial data
        loadOperations();
    </script>
</body>
</html>
